<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;

    .navbar {
      display: flex;
      justify-content: space-between;

    }

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 150px;
      background: white;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0;
      color: #333;
    }
    .hero-text p {
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }
    .hero-text .btn {
      background: #713535;
      color: white;
      padding: 12px 30px;

   </span> for business</span>
